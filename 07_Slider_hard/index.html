<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title></title>
    <link href="css/style_general.css" rel="stylesheet">
    <link href="css/style_refract.css" rel="stylesheet">
    <script src="js/jquery-1.8.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>

</head>

<body>
    <div class="wrapper">
        <div class="Stage_base">
            <div class="map_area">
                <ul class="map">
                    <li></li>
                    <li class="yellow"></li>
                    <li class="yellow"></li>
                    <li class="yellow"></li>
                    <li class="yellow"></li>
                    <li class="yellow"></li>
                    <li></li>
                    <li class="yellow"></li>
                    <li></li>
                </ul>
                <div class="drag_red_wrapper">
                    <div class="drag_red"></div>
                </div>
                <div class="drag_yellow_wrapper">
                    <div class="drag_yellow"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function () {
          const redRect = $('.drag_red');

          function handleDrag(event, ui) {

            $('.yellow').each(function(i, el) {

              const yellowOffsetTop = $(`.yellow`)[i].offsetTop - 90;
              const redRectOffsetTop = ui.position.top + 30;
              if (yellowOffsetTop < redRectOffsetTop) {
                $(`.yellow:eq(${i})`).addClass('red');
              }
              if (yellowOffsetTop < redRectOffsetTop - 60 || yellowOffsetTop > redRectOffsetTop + 60) {
                $(`.yellow:eq(${i})`).removeClass('red');
              }
            })
          }
          redRect.draggable({
            axis: 'y',
            containment: ".drag_red_wrapper",
            drag: handleDrag
          })
        });
    </script>
</body>
</html>
